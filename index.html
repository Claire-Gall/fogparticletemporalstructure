<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fog Paths</title>
  <style>
    body {
      background-color: #d7d7d7;
      opacity: 90%;
      font-family: 'Courier New' monospace, sans-serif;
      margin: 0;
      padding: 20px;
    }

    #chart {
      background-color: #ffffff;
      padding: 20px;
      max-width: 1600px;
      max-height: 615px;
      margin: 0 auto;
    }

    .glow {
      filter: url(#glow-filter);
    }

    .trail {
      fill: none;
      stroke: grey;
      stroke-width: 1;
      stroke-linecap: round;
      opacity: 0.5;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Fog Particle Paths</h2>
  <div id="chart"></div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="fogpaths.js"></script>

</body>
</html>
